<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kala Deepika Dance Academy</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header><h1>Kala Deepika Dance Academy</h1></header>

<nav>
  <button id="home-nav-btn" onclick="showSection('home')">Home</button>
  <button id="students-tab" onclick="showAdminTab('students')" style="display:none">Students</button>
  <button id="progress-tab" onclick="showAdminTab('progress')" style="display:none">Student Progress</button>
  <button id="fee-nav" style="display:none">Fee Status</button>
  <button id="edit-nav" onclick="showEditProfile()" style="display:none">Edit Profile</button>
  <button id="logout-nav" onclick="logout()" style="display:none">Logout</button>
</nav>

<!-- HOME section: choose New or Existing Student -->
<section id="home" style="display:block; padding: 20px;">
  <h2>Welcome! Please select</h2>
  <button onclick="showStudentOption('new')">New Student Signup</button>
  <button onclick="showStudentOption('existing')">Existing Student Login</button>
</section>

<!-- SIGNUP form -->
<section id="signup-section" style="display:none; padding: 20px;">
  <h2>Create New Account</h2>
  <form id="signup-form">
    <input id="signup-first-name" type="text" placeholder="First Name" required />
    <input id="signup-last-name" type="text" placeholder="Last Name" required />
    <input id="signup-batch" type="text" placeholder="Batch" required />
    <input id="signup-email" type="email" placeholder="Email" required />
    <input id="signup-password" type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p id="signup-message" class="message"></p>
  <button onclick="signUpWithGoogle()">Sign Up with Google</button>
  <button onclick="showSection('home')">Back</button>
</section>

<!-- LOGIN form -->
<section id="existing-student" style="display:none; padding: 20px;">
  <h2>Login</h2>
  <form id="login-form">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="login-message" class="message"></p>
  <button onclick="showSection('home')">Back</button>
</section>

<!-- STUDENT Dashboard -->
<section id="student-dashboard" style="display:none; padding: 20px;">
  <h2>Student Dashboard</h2>
  <p>Welcome to your dashboard!</p>
</section>

<!-- ADMIN Dashboard -->
<section id="admin-dashboard" style="display:none; padding: 20px;">
  <h2>Admin Dashboard</h2>

  <div id="admin-students" class="admin-tab" style="display:none; margin-top: 20px;">
    <h3>Students List</h3>
    <div id="student-table-container"></div>
  </div>

  <div id="admin-progress" class="admin-tab" style="display:none; margin-top: 20px;">
    <h3>Student Progress</h3>
    <p>Coming soon...</p>
  </div>
</section>

<!-- EDIT PROFILE -->
<section id="edit-profile" style="display:none; padding: 20px;">
  <h2>Edit Profile</h2>
  <form id="profile-form">
    <input id="first-name" type="text" placeholder="First Name" required />
    <input id="last-name" type="text" placeholder="Last Name" required />
    <input id="batch" type="text" placeholder="Batch" required />
    <button type="submit">Save</button>
  </form>
  <p id="save-message" class="message"></p>
</section>

<script src="app.js"></script>
</body>
</html>
