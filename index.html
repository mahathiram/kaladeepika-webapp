<!DOCTYPE html>
<html>
<head>
  <title>Kala Deepika Dance Academy</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
<header>
  <h1>Welcome to Kala Deepika Dance Academy</h1>
</header>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showStudentOption('new')">New Students</button>
  <button onclick="showStudentOption('existing')">Existing Students</button>
  <button id="edit-nav" onclick="showEditProfile()">Edit Profile</button>
  <button id="students-tab" onclick="showAdminTab('students')">Students</button>
  <button id="progress-tab" onclick="showAdminTab('progress')">Student Progress</button>
  <button id="fee-nav" onclick="showAdminTab('fees')">Fee Status</button>
  <button id="logout-nav" onclick="logout()">Logout</button>
</nav>

<section id="home">
  <p>Please select an option from above to get started.</p>
</section>

<section id="students" style="display: none;">
  <div id="new-student" style="display: none;">
    <h2>New Student Signup</h2>
    <button onclick="signUpWithGoogle()">Sign Up with Google</button>
    <form id="signup-form">
      <input id="signup-first-name" placeholder="First Name" required />
      <input id="signup-last-name" placeholder="Last Name" required />
      <input id="signup-batch" placeholder="Batch" required />
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-password" type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p id="signup-message"></p>
  </div>

  <div id="existing-student" style="display: none;">
    <h2>Student Login</h2>
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </div>

  <div id="edit-profile" style="display: none;">
    <h2>Edit Profile</h2>
    <form id="profile-form">
      <input id="first-name" placeholder="First Name" />
      <input id="last-name" placeholder="Last Name" />
      <input id="batch" placeholder="Batch" />
      <button type="submit">Save</button>
    </form>
    <p id="save-message"></p>
  </div>
</section>

<section id="student-dashboard" style="display: none;">
  <h2>Welcome, Student!</h2>
  <p>This is your dashboard.</p>
</section>

<section id="admin-dashboard" style="display: none;">
  <h2>Welcome, Admin!</h2>
  <div id="admin-students" class="admin-tab" style="display: none;">
    <h3>Student List</h3>
    <div id="student-table-container"></div>
  </div>
  <div id="admin-progress" class="admin-tab" style="display: none;">
    <h3>Progress Tab (Coming Soon)</h3>
  </div>
  <div id="admin-fees" class="admin-tab" style="display: none;">
    <h3>Fees Tab (Coming Soon)</h3>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
