<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kala Deepika Dance Academy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<nav>
  <button id="home" onclick="showSection('home')">Home</button>


  <button id="students-tab" style="display:none;">Students</button>
  <button id="progress-tab" style="display:none;">Student Progress</button>
  <button id="fee-nav" style="display:none;">Fee Status</button>
  <button id="logout-nav" style="display:none;" onclick="logout()">Logout</button>

  <div class="dropdown" id="student-dropdown" style="display:none;">
    <button class="dropbtn">Students</button>
    <div class="dropdown-content">
      <a href="#" onclick="showStudentOption('new')">New Students</a>
      <a href="#" onclick="showStudentOption('existing')">Existing Students</a>
    </div>
  </div>

  <button id="edit-nav" style="display:none;" onclick="showEditProfile()">Edit Profile</button>

  <button id="login-nav" onclick="showSection('login-section')">Login</button>
  <button id="signup-nav" onclick="showSection('signup-section')">Create Account</button>
</nav>

<!-- Sections -->

<section id="home" class="visible">
  <h1>Welcome to Kala Deepika Dance Academy</h1>
</section>

<section id="admin-dashboard" style="display:none;">
  <h2 id="admin-welcome-message">Welcome, Admin!</h2>
  <div id="student-table-container"></div>
</section>

<section id="student-progress" style="display:none;">
  <h2>Student Progress</h2>
</section>

<section id="fee" style="display:none;">
  <h2>Fee Status</h2>
</section>

<!-- Login Form -->
<section id="login-section" style="display:none;">
  <h2>Login</h2>
  <form id="login-form">
    <label>Email: <input type="email" id="login-email" required /></label><br />
    <label>Password: <input type="password" id="login-password" required /></label><br />
    <button type="submit">Login</button>
  </form>
  <button id="google-login-btn">Login with Google</button>
  <p><a href="#" onclick="showSection('signup-section')">Create an account</a></p>
  <p><a href="#" onclick="showPasswordReset()">Forgot password?</a></p>
</section>

<!-- Signup Form -->
<section id="signup-section" style="display:none;">
  <h2>Create Account</h2>
  <form id="signup-form">
    <label>First Name: <input type="text" id="signup-firstName" required /></label><br />
    <label>Last Name: <input type="text" id="signup-lastName" required /></label><br />
    <label>Batch: <input type="text" id="signup-batch" required /></label><br />
    <label>Email: <input type="email" id="signup-email" required /></label><br />
    <label>Password: <input type="password" id="signup-password" required minlength="6" /></label><br />
    <button type="submit">Create Account</button>
  </form>
  <button id="google-signup-btn">Sign up with Google</button>
  <p><a href="#" onclick="showSection('login-section')">Already have an account? Login</a></p>
</section>

<!-- Password Reset Section -->
<section id="password-reset-section" style="display:none;">
  <h2>Reset Password</h2>
  <form id="password-reset-form">
    <label>Email: <input type="email" id="reset-email" required /></label><br />
    <button type="submit">Send Reset Email</button>
  </form>
  <p><a href="#" onclick="showSection('login-section')">Back to Login</a></p>
</section>

<script src="app.js"></script>
</body>
</html>
